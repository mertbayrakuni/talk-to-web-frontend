<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ön Başvuru Formu</title>
    <link href="{{ROOT}}/CrmProject/css/bootstrap.css" rel="stylesheet">
    <link href="{{ROOT}}/CrmProject/node_modules/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="{{ROOT}}/CrmProject/Navbar/Css/Navbar.css" rel="stylesheet">
</head>
<body>
<div id="page-content" class="site hr-page-wrapper">
    <div id="content" class="site-content">
        <header id="header-cont" class="header sticky-top">
        </header>
        <div class="whatsapp">
            <a href="https://wa.me/5456688801" target="_blank" class="btn btn-success btn-circle"
                id="whatsappButton">
                <i class="bi bi-whatsapp"></i>
            </a>
        </div>
        <div class="container-fluid info-section">
            <div class="banner-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="banner-title">
                                <p class="title">Ön Başvuru Formu</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid my-5 form-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="form-container">
                            <form id="preApplicationForm">
                                <div class="row">
                                    <div class="col-lg-6 mb-3">
                                        <label for="fullNameForm" class="form-label">Ad Soyad <span
                                                class="asterisk">*</span></label>
                                        <input type="text" class="form-control" id="fullNameForm"
                                               placeholder="Adınız Soyadınız" required>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <label for="phoneForm" class="form-label">Telefon <span
                                                class="asterisk">*</span></label>
                                        <input type="tel" class="form-control" id="phoneForm" placeholder="Telefon"
                                               required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 mb-3">
                                        <label for="educationForm" class="form-label">Hangi Eğitimi Almak İstersiniz?
                                            <span
                                                    class="asterisk">*</span></label>
                                        <select class="form-control" id="educationForm" required>
                                        </select>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <label for="adSourceForm" class="form-label">Bize Nereden Ulaştınız? <span
                                                class="asterisk">*</span></label>
                                        <select class="form-control" id="adSourceForm" required>
                                        </select>
                                    </div>
                                </div>
                                <div class="text">
                                    <button type="submit" class="btn btn-primary">Başvuru Yap</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer id="footer-cont"></footer>

<script src="{{ROOT}}/CrmProject/js/bootstrap.bundle.js"></script>
<script src="{{ROOT}}/CrmProject/node_modules/fontawesome/js/all.min.js"></script>
<script src="{{ROOT}}/CrmProject/Navbar/Js/Navbar.js"></script>
<script src="{{ROOT}}/CrmProject/Navbar/Js/Preliminary.js"></script>
</body>
</html>
