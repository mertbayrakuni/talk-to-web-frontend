<form id="let_call_you_form">
     {{ csrf_exempt }}
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3">
            <label for="name" class="form-label">Ad Soyad <span class="asterisk">*</span></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Adınız Soyadınız" required="">
        </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3">
        <label for="phone" class="form-label">Telefon <span class="asterisk">*</span></label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Telefon" required="">
    </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 mb-3">
            <label for="course_group" class="form-label">Hangi Eğitimi Almak İstersiniz? <span class="asterisk">*</span></label>
            <select class="form-control" id="course_group" name="course_group">
                {% for course_group in all_course_groups %}
                    <option value="{{ course_group.id }}">{{ course_group.name }}</option>
                {% endfor %}

            </select>
        </div>
    </div>
    <div class="text">
        <button type="submit" class="btn btn-primary" id="let_call_you_submit_btn">Başvuru Yap</button>
    </div>
</form>
