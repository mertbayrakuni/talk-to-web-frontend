<!-- chatbot.html — popup grows from an origin element (mini card) -->
<style>
    /* ============ CORE CHAT UI ============ */
    .ttw-chatbot {
        box-sizing: border-box;
        width: 100%;
        max-width: 780px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
    }

    /* header is hidden per bossman */
    .ttw-h {
        display: none !important;
    }

    .ttw-log {
        background: #fff;
        border-radius: 12px;
        padding: 12px;
        height: 420px;
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        box-shadow: 0 4px 12px rgba(0, 0, 0, .05);
    }

    .ttw-b {
        padding: 10px 14px;
        border-radius: 14px;
        max-width: 80%;
        position: relative;
        box-shadow: 0 2px 4px rgba(0, 0, 0, .05);
    }

    /* ===== ChatGPT Light bubbles ===== */
    .ttw-b.u { /* user */
        margin-left: auto;
        background: #dcfce7;
        color: #0c0c0d;
        border-bottom-right-radius: 6px;
    }

    .ttw-b.a { /* assistant */
        margin-right: auto;
        background: #f7f7f8;
        color: #0c0c0d;
        border-bottom-left-radius: 6px;
    }

    .ttw-ts {
        font-size: 11px;
        color: #6b7280;
        opacity: .9;
        margin-top: 6px;
        text-align: right;
    }

    .ttw-row {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .ttw-inp {
        flex: 1;
        padding: 12px 14px;
        border: 1px solid #d9d9e3; /* ChatGPT input border */
        border-radius: 22px;
        font-size: 15px;
        outline: none;
        background: #ffffff;
        color: #0c0c0d;
    }

    .ttw-inp::placeholder {
        color: #6b7280;
    }

    /* subtle placeholder */
    .ttw-inp:focus {
        border-color: #10a37f;
        box-shadow: 0 0 0 2px rgba(16, 163, 127, .35); /* slightly tighter ring */
    }

    .ttw-send {
        padding: 10px 18px;
        border: 0;
        border-radius: 24px;
        font-weight: 600;
        cursor: pointer;
        background: #10a37f;
        color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
    }

    .ttw-send:hover {
        background: #0e8f70;
    }

    .ttw-send:active {
        background: #0c7e63;
    }

    .ttw-send:disabled {
        background: #a7dacd;
        cursor: not-allowed;
    }

    /* ============ GALLERY with optional captions ============ */
    .ttw-b.has-gallery {
        max-width: 100%;
    }

    .ttw-gallery {
        display: grid;
        grid-template-columns:repeat(2, minmax(0, 1fr));
        gap: 10px;
    }

    @media (min-width: 480px) {
        .ttw-gallery {
            grid-template-columns:repeat(3, 1fr);
        }
    }

    @media (min-width: 768px) {
        .ttw-gallery {
            grid-template-columns:repeat(4, 1fr);
        }
    }

    .ttw-gallery .tile {
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        overflow: hidden;
        background: #fff;
        transition: box-shadow .15s;
        border: 1px solid #efeff1;
    }

    .ttw-gallery .tile:hover {
        box-shadow: 0 4px 12px rgba(0, 0, 0, .12);
    }

    .ttw-gallery .img-wrap {
        width: 100%;
        height: 100px;
        overflow: hidden;
    }

    .ttw-gallery img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform .18s ease;
    }

    .ttw-gallery .tile:hover .img-wrap img {
        transform: scale(1.035);
    }

    .ttw-gallery .cap {
        padding: 8px 10px;
        font-size: 12px;
        line-height: 1.3;
        color: #111;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    /* ============ MODAL CHROME ============ */
    body.tw-modal-open {
        overflow: hidden;
    }

    .tw-overlay {
        position: fixed;
        inset: 0;
        background: rgba(15, 16, 30, .45);
        backdrop-filter: blur(2px);
        z-index: 10000;
        opacity: 0;
        transition: opacity .38s ease;
    }

    .tw-overlay.open {
        opacity: 1;
    }

    .tw-panel {
        position: fixed;
        z-index: 10001;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 16px 48px rgba(0, 0, 0, .24);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        left: calc(50% - 380px);
        top: 10vh;
        width: 760px;
        height: 78vh;
        transform-origin: top left;
        transition: transform .38s cubic-bezier(.2, .7, .2, 1), opacity .38s ease;
        will-change: transform, opacity;
        opacity: 0;
    }

    .tw-head {
        position: sticky;
        top: 0;
        z-index: 2;
        padding: 12px 56px 12px 16px;
        padding-right: 72px;
        font-weight: 600;
        background: #ffffff;
        color: #0c0c0d;
        border-bottom: 1px solid #e5e7eb;
    }

    .tw-close {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 40px;
        height: 40px;
        border-radius: 999px;
        border: 0;
        background: rgba(0, 0, 0, .45);
        color: #fff;
        cursor: pointer;
        font-size: 22px;
        display: grid;
        place-items: center;
        z-index: 9;
    }

    .tw-body {
        flex: 1;
        overflow: auto;
        padding: 10px;
        background: #ffffff;
        display: flex;
        flex-direction: column;
    }


    .tw-body .ttw-chatbot {
        gap: 10px;
        display: flex;
        flex-direction: column;
        flex: 1;
        min-height: 0;
    }

    .tw-body .ttw-log {
        height: auto;
        flex: 1;
        min-height: 0;
    }

    /* mobile layout */
    .ttw-disclaimer {
        display: none;
    }

    /* hidden on desktop */
    @media (max-width: 768px) {
        .tw-panel {
            left: 0;
            top: 0;
            width: 100vw;
            height: 100dvh;
            border-radius: 0;
            box-shadow: none;
        }

        .tw-body {
            padding: 10px env(safe-area-inset-right) calc(10px + env(safe-area-inset-bottom)) env(safe-area-inset-left);
        }

        .tw-head {
            padding-left: 16px;
            padding-right: 72px;
        }

        .tw-close {
            top: 6px;
            right: 6px;
            background: rgba(0, 0, 0, .3);
        }

        .ttw-disclaimer {
            display: block;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            padding: 8px;
            background: #f1f3f5;
            color: #444;
            font-size: 12px;
            text-align: center;
        }

        .ttw-row {
            margin-bottom: 40px;
        }

        .tw-body {
            padding-bottom: 64px;
        }

        /* extra room above disclaimer */
    }

    /* ============ Typing indicator ============ */
    .ttw-b.ttw-typing {
        margin-right: auto;
        color: #3b4a6b;
        background: #eef3ff;
    }

    .ttw-typing .dots {
        display: inline-flex;
        gap: 4px;
        vertical-align: middle;
    }

    .ttw-typing .dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #3b4a6b;
        opacity: .32;
        animation: ttw-bounce 1s infinite ease-in-out;
    }

    .ttw-typing .dot:nth-child(2) {
        animation-delay: .15s;
    }

    .ttw-typing .dot:nth-child(3) {
        animation-delay: .3s;
    }

    @keyframes ttw-bounce {
        0%, 80%, 100% {
            transform: translateY(0);
            opacity: .32;
        }
        40% {
            transform: translateY(-4px);
            opacity: .95;
        }
    }
</style>

<script>
    (() => {
        /* ---------------- Debug (F9) ---------------- */
        const DBG = {box: null, body: null, lines: []};
        const dlog = (...a) => {
            try {
                if (!DBG.box) {
                    const el = document.createElement('div');
                    el.className = 'ttw-debug';
                    el.innerHTML = '<div class="hd">TTW Debug (F9)</div><div class="bd"></div>';
                    document.body.appendChild(el);
                    DBG.box = el;
                    DBG.body = el.querySelector('.bd');
                    window.addEventListener('keydown', e => {
                        if (e.key === 'F9') DBG.box.classList.toggle('open');
                    });
                }
                const line = '[' + new Date().toLocaleTimeString() + '] ' + a.map(x => {
                    try {
                        return typeof x === 'string' ? x : JSON.stringify(x);
                    } catch {
                        return String(x);
                    }
                }).join(' ');
                DBG.lines.push(line);
                if (DBG.lines.length > 400) DBG.lines.shift();
                DBG.body.textContent = DBG.lines.join('\n');
                DBG.body.scrollTop = DBG.body.scrollHeight;
                console.log('[TTW]', ...a);
            } catch {
            }
        };

        function getSid() {
            try {
                let sid = localStorage.getItem('ttw_sid');
                if (!sid) {
                    sid = (crypto?.randomUUID?.() || Math.random().toString(36).slice(2));
                    localStorage.setItem('ttw_sid', sid);
                }
                return sid;
            } catch {
                return Math.random().toString(36).slice(2);
            }
        }

        /* ---------- bubbles ---------- */
        function addBubble(chatEl, text, who) {
            if (!chatEl) return;
            const w = document.createElement('div');
            w.className = 'ttw-b ' + (who === 'user' ? 'u' : 'a');
            w.textContent = text;
            const ts = document.createElement('div');
            ts.className = 'ttw-ts';
            ts.textContent = new Date().toLocaleTimeString();
            w.appendChild(ts);
            chatEl.appendChild(w);
            chatEl.scrollTop = chatEl.scrollHeight;
        }

        /* typing indicator bubble */
        function showTyping(chatEl) {
            const b = document.createElement('div');
            b.className = 'ttw-b a ttw-typing';
            b.innerHTML = '<span class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>';
            chatEl.appendChild(b);
            chatEl.scrollTop = chatEl.scrollHeight;
            return () => {
                try {
                    b.remove();
                } catch {
                }
            };
        }

        /* split reply into steps */
        function splitSteps(text) {
            const clean = (text || '').replace(/\r/g, '').trim();
            if (!clean) return [];
            const out = [];
            const lines = clean.split('\n');
            let buf = [];
            const isList = s => /^\s*(?:\d+[.)]|[-••])\s+/.test(s);
            for (const ln of lines) {
                if (!ln.trim()) {
                    if (buf.length) {
                        out.push(buf.join(' ').trim());
                        buf = [];
                    }
                    continue;
                }
                if (isList(ln) && buf.length) {
                    out.push(buf.join(' ').trim());
                    buf = [ln.replace(/^\s*(?:\d+[.)]|[-••])\s+/, '')];
                } else {
                    buf.push(ln.replace(/^\s*(?:\d+[.)]|[-••])\s*/, ''));
                }
            }
            if (buf.length) out.push(buf.join(' ').trim());
            return out.length ? out : [clean];
        }

        /* typewriter for a bubble */
        function typeWriter(targetEl, text, speed = 18) {
            return new Promise(resolve => {
                let i = 0;
                const id = setInterval(() => {
                    targetEl.textContent += text.charAt(i++);
                    if (i >= text.length) {
                        clearInterval(id);
                        resolve();
                    }
                }, speed);
            });
        }

        /* render assistant steps */
        async function renderAssistantReply(chatEl, fullText) {
            const steps = splitSteps(fullText).slice(0, 8);
            for (let i = 0; i < steps.length; i++) {
                const remove = showTyping(chatEl);
                const w = document.createElement('div');
                w.className = 'ttw-b a';
                chatEl.appendChild(w);
                chatEl.scrollTop = chatEl.scrollHeight;
                remove();
                await typeWriter(w, steps[i]);
                const ts = document.createElement('div');
                ts.className = 'ttw-ts';
                ts.textContent = new Date().toLocaleTimeString();
                w.appendChild(ts);
            }
        }

        /* url resolver */
        function resolveUrl(u) {
            if (!u) return null;
            if (/^https?:\/\//i.test(u)) return u;
            if (u.startsWith('//')) return location.protocol + u;
            if (u.startsWith('/')) return location.origin + u;
            return location.origin + '/' + u.replace(/^\.?\//, '');
        }

        /* ---- responsive gallery; accepts string or {image, adres, title} ---- */
        function addImageGallery(chatEl, items) {
            if (!chatEl || !items?.length) return;
            const wrap = document.createElement('div');
            wrap.className = 'ttw-b a has-gallery';
            const grid = document.createElement('div');
            grid.className = 'ttw-gallery';

            items.slice(0, 12).forEach(it => {
                const obj = (typeof it === 'string') ? {image: it, adres: it} : (it || {});
                const imgSrc = resolveUrl(obj.image || obj.adres);
                const href = resolveUrl(obj.adres || obj.image);
                if (!imgSrc) return;
                const tile = document.createElement('a');
                tile.className = 'tile';
                tile.href = href || imgSrc;
                tile.target = '_blank';
                tile.rel = 'noopener noreferrer';
                const imgWrap = document.createElement('div');
                imgWrap.className = 'img-wrap';
                const img = document.createElement('img');
                img.src = imgSrc;
                img.alt = (obj.title || 'görsel');
                img.loading = 'lazy';
                imgWrap.appendChild(img);
                tile.appendChild(imgWrap);
                if (obj.title) {
                    const cap = document.createElement('div');
                    cap.className = 'cap';
                    cap.textContent = obj.title;
                    tile.appendChild(cap);
                }
                grid.appendChild(tile);
            });

            wrap.appendChild(grid);
            const ts = document.createElement('div');
            ts.className = 'ttw-ts';
            ts.textContent = new Date().toLocaleTimeString();
            wrap.appendChild(ts);
            chatEl.appendChild(wrap);
            chatEl.scrollTop = chatEl.scrollHeight;
        }

        /* endpoint resolution */
        function resolveEndpoint(root, opts) {
            const scheme = location.protocol === 'https:' ? 'wss' : 'ws';
            if (opts?.endpoint) {
                dlog('endpoint via opts', opts.endpoint);
                return opts.endpoint;
            }
            if (root?.dataset.endpoint) {
                dlog('endpoint via data-endpoint', root.dataset.endpoint);
                return root.dataset.endpoint;
            }
            if (window.TTW_WS) {
                dlog('endpoint via window.TTW_WS', window.TTW_WS);
                return window.TTW_WS;
            }
            if (location.port === '9000') {
                const ep = `${scheme}://${location.hostname}:8000/ws`;
                dlog('endpoint 9000→8000', ep);
                return ep;
            }
            const ep = `${scheme}://${location.host}/ws`;
            dlog('endpoint default', ep);
            return ep;
        }

        function pageRect(el) {
            const r = el.getBoundingClientRect();
            return {left: r.left + scrollX, top: r.top + scrollY, width: r.width, height: r.height};
        }

        /* ---------------- Modal with grow-from-origin ---------------- */
        function openModal(opts) {
            const overlay = document.createElement('div');
            overlay.className = 'tw-overlay';
            const panel = document.createElement('div');
            panel.className = 'tw-panel';
            panel.innerHTML = `
      <div class="tw-head">Olivia · Canlı Sohbet<button class="tw-close" type="button">×</button></div>
      <div class="tw-body">
        <div class="ttw-chatbot" data-ttw-chatbot data-autoinit="1">
          <header class="ttw-h"><h2>AI Chatbot</h2><div class="s">Size yardımcı olmak için buradayım</div></header>
          <div class="ttw-log" role="log" aria-live="polite"></div>
          <form class="ttw-row" autocomplete="off">
            <input class="ttw-inp" type="text" placeholder="Mesajınızı yazın..." aria-label="Mesajınızı yazın">
            <button class="ttw-send" type="button">Gönder</button>
          </form>
          <div class="ttw-disclaimer">Olivia, TalktoWeb Teknoloji Departmanı tarafından geliştirilen bir yapay zeka robotudur</div>
        </div>
      </div>`;
            document.body.append(overlay, panel);
            document.body.classList.add('tw-modal-open');

            const originEl = typeof opts?.animateFrom === 'string' ? document.querySelector(opts.animateFrom) : (opts?.animateFrom || null);
            const doGrow = originEl && originEl.getBoundingClientRect().width > 0 && originEl.getBoundingClientRect().height > 0;

            function setFromOrigin() {
                const t = panel.getBoundingClientRect(), p = pageRect(panel), o = pageRect(originEl);
                const sx = Math.max(0.01, o.width / t.width), sy = Math.max(0.01, o.height / t.height);
                const dx = (o.left - p.left), dy = (o.top - p.top);
                panel.style.transformOrigin = 'top left';
                panel.style.transform = `translate(${dx}px,${dy}px) scale(${sx},${sy})`;
                panel.style.opacity = '0.001';
            }

            requestAnimationFrame(() => {
                if (doGrow) setFromOrigin();
                requestAnimationFrame(() => {
                    overlay.classList.add('open');
                    panel.style.transform = 'none';
                    panel.style.opacity = '1';
                });
            });

            const controller = mount(panel.querySelector('[data-ttw-chatbot]'), opts || {});

            function close() {
                if (doGrow) {
                    setFromOrigin();
                    overlay.classList.remove('open');
                    const done = () => {
                        panel.removeEventListener('transitionend', done);
                        cleanup();
                    };
                    panel.addEventListener('transitionend', done);
                } else cleanup();
            }

            function cleanup() {
                try {
                    controller?.destroy?.();
                } catch {
                }
                try {
                    overlay.remove();
                } catch {
                }
                try {
                    panel.remove();
                } catch {
                }
                document.body.classList.remove('tw-modal-open');
            }

            panel.querySelector('.tw-close').onclick = e => {
                e.preventDefault();
                close();
            };
            overlay.onclick = e => {
                if (e.target === overlay) close();
            };
        }

        /* ---------------- Core mount ---------------- */
        function mount(root, opts) {
            if (!root) return {
                destroy() {
                }
            };
            const chat = root.querySelector('.ttw-log');
            const input = root.querySelector('.ttw-inp');
            const sendB = root.querySelector('.ttw-send');
            const form = root.querySelector('form');

            form?.addEventListener('submit', e => {
                e.preventDefault();
                e.stopPropagation();
            });
            sendB?.addEventListener('click', e => {
                e.preventDefault();
                e.stopPropagation();
                send();
            });
            input?.addEventListener('keydown', e => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    send();
                }
            });

            const base = resolveEndpoint(root, opts);
            const url = base + (base.includes('?') ? '&' : '?') + 'client_id=' + encodeURIComponent(getSid());
            let ws = null, open = false, queue = [];
            let typingHintRemove = null;

            function connect() {
                try {
                    dlog('WS connecting →', url);
                    ws = new WebSocket(url);
                    ws.addEventListener('open', () => {
                        open = true;
                        dlog('WS open');
                        while (queue.length) {
                            try {
                                ws.send(queue.shift());
                            } catch {
                                break;
                            }
                        }
                    });
                    ws.addEventListener('message', onMsg);
                    ws.addEventListener('error', e => dlog('WS error', e));
                    ws.addEventListener('close', () => {
                        open = false;
                        dlog('WS close — retry in 1.2s');
                        setTimeout(connect, 1200);
                    });
                } catch (err) {
                    dlog('WS ctor error', err);
                    setTimeout(connect, 900);
                }
            }

            function sendRaw(s) {
                if (!s) return;
                if (ws && open && ws.readyState === 1) {
                    try {
                        ws.send(s);
                        dlog('WS →', s);
                    } catch (e) {
                        dlog('WS send err', e);
                    }
                } else {
                    queue.push(s);
                    dlog('WS queued', s);
                }
            }

            function send() {
                const txt = (input?.value || '').trim();
                if (!txt) return;
                addBubble(chat, txt, 'user');
                typingHintRemove?.();
                typingHintRemove = showTyping(chat);
                sendRaw(txt);
                if (input) input.value = '';
            }

            async function onMsg(ev) {
                dlog('WS ←', ev.data);
                try {
                    typingHintRemove?.();
                    typingHintRemove = null;
                } catch {
                }

                try {
                    const data = JSON.parse(ev.data);

                    if (data.reply) {
                        await renderAssistantReply(chat, data.reply);
                    }

                    // normalize image payloads and keep titles if present
                    let urls = data.urls;
                    if (typeof urls === 'string') {
                        try {
                            urls = JSON.parse(urls);
                        } catch {
                        }
                    }
                    if (!Array.isArray(urls) && typeof data.reply === 'string') {
                        const m = data.reply.match(/"urls"\s*:\s*(\[[\s\S]*?\])/);
                        if (m) {
                            try {
                                urls = JSON.parse(m[1]);
                            } catch {
                            }
                        }
                    }
                    if (Array.isArray(urls) && urls.length) {
                        addImageGallery(chat, urls.map(u => {
                            if (typeof u === 'string') return u;
                            const o = u || {};
                            return {
                                adres: o.adres || o.url || o.href || o.image || '',
                                image: o.image || o.src || o.adres || '',
                                title: o.title || o.name || o.caption || o.text || ''
                            };
                        }));
                    }
                } catch {
                    await renderAssistantReply(chat, ev.data); // plain text fallback
                }
            }

            connect();
            const first = (opts.initialText || '').trim();
            if (first) {
                addBubble(chat, first, 'user');
                typingHintRemove?.();
                typingHintRemove = showTyping(chat);
                sendRaw(first);
            }

            return {
                destroy() {
                    try {
                        ws?.close();
                    } catch {
                    }
                }
            };
        }

        // expose
        window.TTWChatbot = {openModal, mount};

        // auto-init
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('[data-ttw-chatbot][data-autoinit]').forEach(root => mount(root, {}));
        });

        window.addEventListener('error', e => dlog('window error', e.message || e));
        window.addEventListener('unhandledrejection', e => dlog('promise rejection', e.reason || e));
    })();
</script>
