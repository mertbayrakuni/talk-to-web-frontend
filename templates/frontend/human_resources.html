{% extends "frontend/base.html" %}
{% load  static %}
{% load l10n %}

{% block title %}<title>Anasayfa | İnsan Kaynaklari</title>{% endblock %}


{% block main_content %}
    <div id="content" class="site-content">
        <div class="container-fluid info-section">
            <div class="banner-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="banner-title">
                                <p class="title">İnsan Kaynakları</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid my-3 form-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="form-container">
                            <form id="preApplicationForm">
                                <div class="row">
                                    <div class="col-lg-3 col-md-6 col-sm-6 col-6 mb-3">
                                        <label for="fullNameForm" class="form-label">Ad Soyad <span
                                                class="asterisk">*</span></label>
                                        <input type="text" class="form-control" id="fullNameForm"
                                               placeholder="Adınız Soyadınız" required>
                                    </div>
                                    <div class="col-lg-3 col-md-6 col-sm-6 col-6 mb-3">
                                        <label for="emailForm" class="form-label">E-posta <span
                                                class="asterisk">*</span></label>
                                        <input type="email" class="form-control" id="emailForm"
                                               placeholder="E-posta Adresiniz" required>
                                    </div>
                                    <div class="col-lg-3 col-md-6 col-sm-6 col-6 mb-3">
                                        <label for="phoneForm" class="form-label">Telefon <span
                                                class="asterisk">*</span></label>
                                        <input type="tel" class="form-control" id="phoneForm" placeholder="Telefon"
                                               required>
                                    </div>
                                    <div class="col-lg-3 col-md-6 col-sm-6 col-6 mb-3">
                                        <label for="cvUploadForm" class="form-label">CV'nizi yükleyin <span
                                                class="asterisk">*</span></label>
                                        <div class="file-upload-container" id="cvUploadContainer">
                                            <div class="file-upload-content">
                                                <input type="file" class="file-input" id="cvUploadForm" required>
                                                <i class="bi bi-inbox file-upload-icon"></i>
                                                <p class="file-upload-hint">Yüklemek için tıklayın veya dosyayı bu alana
                                                    sürükleyin.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 mb-3">
                                        <label for="aboutYourselfForm" class="form-label">Bize kendinizden bahsedin
                                            <span class="asterisk">*</span></label>
                                        <textarea class="form-control" id="aboutYourselfForm" rows="5"
                                                  placeholder="Bize kendinizden bahsedin" required></textarea>
                                    </div>
                                </div>
                                <div class="text">
                                    <button type="submit" class="btn btn-primary">Başvuru Yap</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
