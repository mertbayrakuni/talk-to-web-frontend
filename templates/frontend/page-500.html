{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>:: Talk To Web :: 500 :: Internal Server Error</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="TalkToWeb HR & Project Admin Dashboard Template with Bootstrap 5x">
    <meta name="author" content="Talk To Web, design by: Tekin TOPUZ">
    <link rel="icon" href="{{ ROOT }}/favicon.ico" type="image/x-icon">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{%static  'course/assets/css/main.css' %}">
    <style>
        .theme-blue{
            --primary-color: #0d2192;
            --secondary-color: #ffc464;
            --chart-color1: #0d2192;
            --chart-color2: #ffc464;
            --chart-color3: #ff80ad;
            --chart-color4: #FF8364;
            --chart-color5: #4E709D;
            --primary-gradient: linear-gradient(145deg, var(--primary-color), var(--chart-color4));
        }

    </style>

</head>

<body>
    <div id="layout" class="theme-blue">
        <div id="wrapper">
            <div class="d-flex h100vh align-items-center auth-main w-100">
                <div class="auth-box">
                    <div class="card shadow p-lg-4">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="logo">
                                    <img src="{{ ROOT }}/media/images/talktoweb_main_navbar.png" alt="talk_to_web_logo" height="50px">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="card-header fs-4 fw-bold">
                                    500 - Internal Server Error
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <p>Apparently we're experiencing an error. But don't worry, we will solve it shortly. Please try after some time.</p>
                            <p style="font-weight: bold">{{ message }}</p>
                            <div class="mt-3">
                                <a href="{{ ROOT }}" class="btn btn-primary"><i class="fa fa-home me-2"></i>Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
